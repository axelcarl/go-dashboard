services:
  app:
    image: cosmtrek/air
    working_dir: /dashboard
    restart: unless-stopped
    ports:
      - ${PORT}:${PORT}
    environment:
      APP_ENV: ${APP_ENV}
      PORT: ${PORT}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_SCHEMA: ${DB_SCHEMA}
      DB_SSLMODE: ${DB_SSLMODE}
    volumes:
      - ./cmd:/dashboard/cmd
      - ./internal:/dashboard/internal
      - ./go.mod:/dashboard/go.mod
      - ./go.sum:/dashboard/go.sum
      - ./.air.toml:/dashboard/.air.toml
      - ./.env:/dashboard/.env
    networks:
      - go_dashboard
  frontend:
    image: node:25-alpine
    restart: unless-stopped
    working_dir: /frontend
    volumes:
      - ./frontend/:/frontend/
      - /frontend/node_modules
    depends_on:
      - app
    ports:
      - 5173:5173
    networks:
      - go_dashboard
    command: sh -c "npm install && npm run dev"
networks:
  go_dashboard:
